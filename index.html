<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div class="other-region"></div>
            <div class="main-region">0</div>
        </div>

        <div class="buttons-container">
            <div class="buttons1">
                <div class="clear-btn btn">AC</div>
                <div class="backspace-btn btn">C</div>
                <div class="operator-btn btn" data-operator="%">%</div>
                <div class="operator-btn btn" data-operator="^">^</div>
            </div>
            <div class="numbers-container">
                <div class="number-btn btn" data-number="7">7</div>
                <div class="number-btn btn" data-number="8">8</div>
                <div class="number-btn btn" data-number="9">9</div>
                <div class="number-btn btn" data-number="4">4</div>
                <div class="number-btn btn" data-number="5">5</div>
                <div class="number-btn btn" data-number="6">6</div>
                <div class="number-btn btn" data-number="1">1</div>
                <div class="number-btn btn" data-number="2">2</div>
                <div class="number-btn btn" data-number="3">3</div>
                <div class="dot-btn btn">.</div>
                <div class="number-btn btn" data-number="0">0</div>
                <div class="equal-btn btn">=</div>
            </div>
            <div class="operators1">
                <div class="operator-btn btn" data-operator="/">/</div>
                <div class="operator-btn btn" data-operator="×">×</div>
                <div class="operator-btn btn" data-operator="-">-</div>
                <div class="operator-btn btn" data-operator="+">+</div>
            </div>
        </div>
    </div>
</body>
</html>
